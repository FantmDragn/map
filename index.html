<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dark Themed Leaflet Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Ensure the map takes up full viewport height */
    #map {
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map and set its view to your chosen geographical coordinates and zoom level
    var map = L.map('map').setView([40.7128, -74.0060], 13);

    // Add a dark-themed tile layer using CARTO's dark_all tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);
  </script>
</body>
</html>
